version: '2'
services: 
    postgis :
        image: mdillon/postgis
        container_name: gis_loader
        environment: 
            - POSTGRES_PASSWORD=password
            - POSTGRES_USER=peidevs
        ports: 
            - "5432:5432"
    client : 
        build: .
        container_name: gis_frontend
        volumes: 
            - ./data:/home/workspace/data
            - ./client:/home/workspace/web
        ports : 
            - "8080:5938"
        depends_on: 
            - postgis